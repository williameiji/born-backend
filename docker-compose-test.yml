services:
  mongo:
    image: mongo
    restart: always
    env_file:
      - .env

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    env_file:
      - .env

  node_app:
    container_name: node_app
    build: .
    ports:
      - 5001:5001
    depends_on:
      - mongo
      - mongo-express
    env_file:
      - .env
